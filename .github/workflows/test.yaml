name: Run Tests
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # Checkout source code
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Adjust the Node.js version if necessary
      - name: Install dependencies
        run: npm install
      - name: Run Vitest
        run: npm run test  # Assuming `npm run test` runs Vitest with coverage